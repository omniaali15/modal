<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index_style.css" />
    <title>My Modal</title>
</head>

<body>
    
    <section>
        <h1>First Modal</h1>
        <button id="btn" >Open Modal</button>
    </section>


    <!-- OVERLAY -->
    <figure class="overlay"></figure>

    <!-- MODAL -->
    <section class="modal">
        <header class="modal-header">
                <div class="modal-close-img">
                        <img class="custom-image-responsive" id="close-img" src="images/cancel.png">
                </div>
            <h3> Modal Header </h3>
            <div class="line"></div>
        </header>
        <section class="modal-body">
            <div class="container"></div>
        </section>


        <footer class="modal-footer">
            <button id="closebtn"> close </button>
        </footer>

    </section>

    <script src="index.js"></script>
</body>
</html>
